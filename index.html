<!DOCTYPE html>
<html>
<head>
  <title> Rock Paper Scissors - GUI</title>
  <meta charset = "utf-8">
  <link rel = "stylesheet" type = "text/css" href = "reset.css">
  <link rel = "stylesheet" type = "text/css" href = "style.css">
  <!--  Rock Paper Scissors - DOM Manipulation version project from The Odin Project Web Development 101 course
  https://www.theodinproject.com/courses/web-development-101/lessons/dom-manipulation?ref=lnav#learning-outcomes -->
</head>  
<body>
  <div id = "container">
    <div id = "center">
    <header>
      <p>ROCK!  PAPER!  SCISSORS!</p>
    </header>
    <div id = 'buttons'>
      <button id = 'rock'>rock</button>
      <button id = 'paper'>paper</button>
      <button id = 'scissors'>scissors</button>
   </div>

  <div id = 'score'>
    <p>Score:  </p>
    <div id = "human">
      <p>Human:  </p>
    </div>
    <div id = 'computer'>
      <p>Computer:  </p>
    </div>
  </div>

  <div id = 'computerChoice'>
    <p><br></p>
  </div>

  <div id = 'message'>
    <p><br></p>
  </div>

  <div id = 'winner'>
    <p class = "blink_me"><br></p>
  </div>

  </div>

</div>


<script src = 'main.js'> 

</script>

<script src = 'main-5rounds.js'> // five rounds
</script>    
  -->
  
</body>
</html>
